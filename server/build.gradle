plugins {
    id 'java'
}

group 'org.example'
version '1.0'

jar {
    manifest {
        attributes "Main-Class": "com.simple.madcubes.server.ServerSample"
    }

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    compile "com.esotericsoftware:kryonet:2.22.0-RC1"
}
